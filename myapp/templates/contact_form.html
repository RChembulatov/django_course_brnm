{% extends 'base.html' %} 
{% block title %}Форма{% endblock %} 
{% block main %}
<div class="container">
  <h1 class="mb-3">Форма для сбора данных от пользователя</h1>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>
{% endblock %}
